<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Homepage</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .container>div {
            flex-basis: 33.33%;
            background-color: lightgray;
            padding: 10px;
        }
    </style>
    <script src="./static/script.js"></script>
</head>

<body>
    <div>
        <div style="text-align: center;">
            <h3>
                Welcome to Groceasy!
            </h3>
            <form action="/scrap_items/" method="post">
                <input type="text" id="item_name" name="item_name" placeholder="Search Groceries...">
                <button class="submit-grocery" type="submit">Submit</button>
            </form>
        </div>
        <br>
        <div class="container" style="text-align: center;">
            <div>
                <table id="asda_results">
                    <thead>
                        "ASDA"
                    </thead>
                    <tbody>
                        {% for item in asda_list %}
                        <tr>
                            <td>{{ item }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div>
                <table id="sains_results">
                    <thead>
                        "Sainsbury"
                    </thead>
                    <tbody>
                        {% for item in sains_list %}
                        <tr>
                            <td>{{ item }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div>
                <table id="tesco_results">
                    <thead>
                        "Tesco"
                    </thead>
                    <tbody>
                        {% for item in tesco_list %}
                        <tr>
                            <td>{{ item }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
